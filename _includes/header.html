<div class="nav-wrapper -z-front -fixed -at-bottom -text-center {% if page.url == "/" %}animated -fade-up{% endif %}">
	<nav class="nav row">
		{% assign url = page.url | remove: 'index.html' %}
		{% for link in site.navigation %}
			<a class="{% if url == link.url %}active{% endif %} nav-link col"
			href="{{ link.url }}"><i class="fa {{ link.icon }}"></i>{{ link.text }}</a>
		{% endfor %}
	</nav>
	<a class="nav-link nav-toggle col" href="#nav">Navigation</a>
</div>
